<p-table #dt [value]="pokemonList" [paginator]="true" [rows]="9"
         [globalFilterFields]="['name']"
>
  <ng-template pTemplate="caption">
    <div class="p-d-flex">
        <span class="p-input-icon-left p-ml-auto">
            <i class="pi pi-search"></i>
            <input pInputText  type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Search keyword" />
        </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>#</th>
      <th>Pokemon</th>
      <th></th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{item.number}}</td>
      <td>{{item.name}}</td>
      <td>  <img [src]="item.img" [alt]="item.name"/></td>
      <td> <p-button label="Go Detail " [routerLink]="['pokemon/',item.name]" ></p-button></td>
    </tr>
  </ng-template>
</p-table>
